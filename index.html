<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Link -->
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="qr-component border-20 box-shadow">
    <div class="main">
      <div class="qr border-20">
        <img src="./images/image-qr-code.png" class="qr-img border-20" alt="qr-code">
      </div>
      <div class="qr-info">
        <h3 class="dark_blue bold-text text-shadow">Improve your front-end skills by building projects</h3>
        <p class="gray_blue light-text text-shadow"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ceydasuzer/" target="_blank">Ceyda SÃ¼zer</a>.
  </footer>
</body>
</html>
